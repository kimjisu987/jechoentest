<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/defaultLayout}">
<head>
    <link rel="stylesheet" th:href="@{/css/applyList.css}">
    <script th:src="@{/js/jquery/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/applyList.js}"></script>
</head>
<body>
<section layout:fragment="content">
    <div class="applyModal">
        <div class="applyModal_wrap">
            <input id="applyNo" type="text" value="" style="display: none">
            <button class="applyModal_modal_x"></button>
            <div class="applyModal_info">
                <div class="applyModal_info_top">
                    <p class="class_title">수강신청 상세 내역</p>
                    <div class="applyModal_info_class">
                        <img id="profile" th:src="@{/images/dummy1.png}" alt="수업 대표 이미지">
                        <p id="title" class="text_short3">재능활동명 재능활동명 재능활동명 재능활동명</p>
                        <p id="price" class="class_price">4,000원</p>
                    </div>
                </div>
                <div class="applyModal_info_mid">
                    <p class="class_title">수강생 정보</p>
                    <ul>
                        <li>
                            <span>이름</span>
                            <p id="studentName">홍길동</p>
                        </li>
                        <li>
                            <span>연락처</span>
                            <p id="tel">010-1234-5678</p>
                        </li>
                        <li>
                            <span>이메일</span>
                            <p id="email">abcde@abc.ccc</p>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="applyModal_btns">
                <div class="applyModal_btns_top">
                    <p class="class_title">승인/거부</p>
                    <div class="applyModal_btns_top_wrap">
                        <button class="applyModal_btns_approve">승인</button>
                        <button class="applyModal_btns_deny off">승인 취소</button>
                        <button class="applyModal_btns_reject">거부</button>
                        <button class="applyModal_class_no off">수강 취소</button>
                        <div class="class_no off">
                        </div>
                        <div class="user_class_no off">
                            <span>수강 취소 사유</span>
                            <p>수강 취소 사유</p>
                        </div>
                    </div>
                </div>
                <div class="apply_btns_mid">
                    <p class="class_title">진행 현황</p>
                    <div class="apply_btns_mid_wrap">
                        <button class="applyModal_btns_before">진행 전</button>
                        <button class="applyModal_btns_ing">진행 중</button>
                        <button class="applyModal_btns_done">수업 완료</button>
                    </div>
                </div>
                <div class="apply_btns_submit">
                    <a href="#" class="btn_submit">완료</a>
                </div>
            </div>
        </div>
    </div>


    <div class="list_search">
        <input id="search" type="search" placeholder="검색어를 입력해주세요.">
        <button>검색</button>
    </div>

    <div class="applyList_table">
        <table class="board_table">
            <caption>수강신청 목록</caption>
            <thead>
            <tr>
                <th scope="col">no.</th>
                <th scope="col">재능활동명</th>
                <th scope="col">신청자명</th>
                <th scope="col">연락처</th>
                <th scope="col">등록 시간</th>
                <th scope="col">승인/거부</th>
                <th scope="col">진행현황</th>
            </tr>
            </thead>

            <!--
            (파랑) applyList_abled ==> 승인, 승인 완료, 진행중
            (회색) applyList_disabled ==> 승인 취소, 수강 취소, 수업 완료
            (검정) applyList_reject ==> 거부
            (검정) applyList_ready ==> 수업 전
             -->

            <tbody id="applyList">

            </tbody>
        </table>
    </div>

    <div  class="list_number">
        <button class="prevFirst pagebtn_off"></button>
        <button class="prev pagebtn_off"></button>
        <ul id="pageable"></ul>
        <button class="next"></button>
        <button class="nextLast"></button>
    </div>
</section>
</body>
</html>
